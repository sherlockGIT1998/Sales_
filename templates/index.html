<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(247, 242, 242);"></body>

<body>

    <h1>The SALES of an ITEM PREDICTION</h1>
    <form method = "GET" action= "/predict_sales">

        <label>Item Weight&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <input type = "text" name = "Item_Weight">
        </select>

        <br>
        <br>

        <label>Item Fat Content&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <label>low fat:</label> <input type = "radio" name="Item_Fat_Content" value = "low fat" >
        <label>regular:</label> <input type = "radio" name="Item_Fat_Content" value = "regular" >
        </select>

        <br>
        <br>

        <label>Item Visibility&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <input type = "text" name = "Item_Visibility">
        </select>

        <br>
        <br>

        <label>Item MRP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <input type = "text" name = "Item_MRP">
        </select>

        <br>
        <br>

        <label>Outlet Establishment Year&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <select name = "Outlet_Establishment_Year">

            <option value = '1985'>1985</option>
            <option value = "1987">1987</option>
            <option value = '1997'>1997</option>
            <option value = '1998'>1998</option>
            <option value = '1999'>1999</option>
            <option value = '2002'>2002</option>
            <option value = '2004'>2004</option>
            <option value = '2007'>2007</option>
            <option value = '2009'>2009</option>

        </select>

        <br>
        <br>

        <label>Outlet Size&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <label>Small:</label> <input type = "radio" name="Outlet_Size" value = "Small" >
        <label>Medium:</label> <input type = "radio" name="Outlet_Size" value = "Medium" >
        <label>High:</label> <input type = "radio" name="Outlet_Size" value = "High" >
        </select>

        <br>
        <br>

        <label>Outlet Location Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <label>Tier 1:</label> <input type = "radio" name="Outlet_Location_Type" value = "Tier 1" >
        <label>Tier 2:</label> <input type = "radio" name="Outlet_Location_Type" value = "Tier 2" >
        <label>Tier 3:</label> <input type = "radio" name="Outlet_Location_Type" value = "Tier 3" >
        </select>

        <br>
        <br>

        <label>Item Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <select name = "Item_Type">

            <option value = 'Dairy'>Dairy</option>
            <option value = 'Soft Drinks'>Soft Drinks</option>
            <option value = 'Fruits and Vegetables'>Fruits and Vegetables</option>
            <option value = 'Household'>Household</option>
            <option value = 'Baking Goods'>Baking Goods</option>
            <option value = 'Snack Foods'>Snack Foods</option>
            <option value = 'Breakfast'>Breakfast</option>
            <option value = 'Health and Hygiene'>Health and Hygiene</option>
            <option value = 'Hard Drinks'> Hard Drinks</option>

        </select>

        <br>
        <br>

        <label>Outlet Identifier&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <select name = "Outlet_Identifier">

            <option value = 'OUT049'>OUT049</option>
            <option value = 'OUT018'>OUT018</option>
            <option value = 'OUT010'>OUT010</option>
            <option value = 'OUT013'>OUT013</option>
            <option value = 'OUT027'>OUT027</option>
            <option value = 'OUT027'>OUT027</option>
            <option value = 'OUT045'>OUT045</option>
            <option value = 'OUT019'>OUT019</option>
            <option value = 'OUT035'> OUT010</option>

        </select>

        <br>
        <br>

        <label>Outlet Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
        <select name = "Outlet_Type">

            <option value = 'Supermarket Type1'>Supermarket Type1</option>
            <option value = 'Supermarket Type2'>Supermarket Type2</option>
            <option value = 'Supermarket Type3'>Supermarket Type3</option>
            <option value = 'Grocery Store'>Grocery Store</option>

        </select>

        <br>
        <br>
        <br>
        <input type = "submit" value = "SUBMIT">

        <br>
        <p>The TOTAL SALES of an ITEM of given outlates would be : <b> {{prediction}} </b> item sales. </p>


    </form>



</body>
</html>
